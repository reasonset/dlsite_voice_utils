<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Search ASMR Titles</title>
    <style>
.sorter {
  background-color: rgb(197, 228, 232);
  cursor: pointer;
}
ul.inline_list {
  display: inline-block;
  padding: 2px;
  margin: 2px;
  list-style-type: none;
}
li.inline_list {
  display: inline-block;
  margin-right: 0.5em;
  background-color: #ffecf1;
}
table img {
  max-width: 100px;
}
tr:hover {
  background-color: #ffffe2;
}
/* .filelist {
  font-size: 80%;
} */
.hide_filelist .filelist_col {
  display: none;
}
#ColTitle {
  max-width: 32em;
  width: 32em;
}
#ColTags {
  max-width: 18em;
  width: 18em;
}
#ColNote {
  max-width: 24em;
  width: 24em;
}

@media (max-width: 600px) {
  body, #MainTable, #SearchForm {
    max-width: 100vw;
    box-sizing: border-box;
  }

  .mobileinvisible {
    visibility: collapse;
  }

  #MainTable {
    font-size: 90%;
  }
}
    </style>
    <script src="./config.js"></script>
    <script src="./meta.js"></script>
    <script src="./app.js" defer="defer"></script>
  </head>
  <body>
    <fieldset>
      <legend>Search</legend>
      <form id="SearchForm">
        <label>Tags
          <select id="TagOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>Min rate
          <select id="SearchRate">
            <option value="">---</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
          </select>
        </label>
        <label>Casts
          <select id="ArtistOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>Circle
          <select id="CircleOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>
          Dur.
          <input type="number" max="1000" id="DurationMin" /> ã€œ
          <input type="number" max="1000" id="DurationMax" />
        </label>
        <label>Keyword <input type="text" size="16" id="SearchKw" /></label>
        <input id="ResetBtn" type="reset" />
      </form>
      <label><input type="checkbox" id="HideFilelist" /> Show file list</label>
    </fieldset>
    <table border="1" id="MainTable" class="hide_filelist">
      <colgroup>
        <col id="ColCover" class="mobilevisible" />
        <col id="ColTitle" class="mobilevisible" />
        <col id="ColCircle" class="mobileinvisible" />
        <col id="ColSeries" class="mobileinvisible" />
        <col id="ColActress" class="mobilevisible" />
        <col id="ColBtime" class="mobileinvisible" />
        <col id="ColTags" class="mobileinvisible" />
        <col id="ColDuration" class="mobileinvisible" />
        <col id="ColRate" class="mobileinvisible" />
        <col id="ColDescription" class="mobileinvisible" />
        <col id="ColNote" class="mobileinvisible" />
        <col id="ColFileList" class="mobileinvisible" />
      </colgroup>
      <thead>
        <tr>
          <th>Art</th>
          <th name="sorter" class="sorter " data-prop="key" data-type="str" scope="col">Title</th>
          <th name="sorter" class="sorter" data-prop="circle" data-type="str" scope="col">Circle</th>
          <th name="sorter" class="sorter" data-prop="series" data-type="str" scope="col">Series</th>
          <th name="sorter" class="sorter" data-prop="actress" data-type="str[]" scope="col">Casts</th>
          <th name="sorter" class="sorter" data-prop="btime" data-type="dstr" scope="col">btime</th>
          <th scope="col">Tags</th>
          <th name="sorter" class="sorter" data-prop="duration" data-type="num" scope="col">Dur.</th>
          <th name="sorter" class="sorter" data-prop="rate" data-type="num" scope="col">Rate</th>
          <th>ðŸ—’</th>
          <th>Notes</th>
          <th class="filelist_col">File list</th>
        </tr>
      </thead>
      <tbody id="ListBody">
      </tbody>
    </table>
  </body>
</html>
