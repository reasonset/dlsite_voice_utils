<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>音声作品検索</title>
    <style>
.sorter {
  background-color: rgb(197, 228, 232);
  cursor: pointer;
}
ul.inline_list {
  display: inline-block;
  padding: 2px;
  margin: 2px;
  list-style-type: none;
}
li.inline_list {
  display: inline-block;
  margin-right: 0.5em;
  background-color: #ffecf1;
}
table img {
  max-width: 100px;
}
tr:hover {
  background-color: #ffffe2;
}
/* .filelist {
  font-size: 80%;
} */
.hide_filelist .filelist_col {
  display: none;
}
#ColTitle {
  max-width: 32em;
  width: 32em;
}
#ColTags {
  max-width: 18em;
  width: 18em;
}
#ColNote {
  max-width: 24em;
  width: 24em;
}

@media (max-width: 600px) {
  body, #MainTable, #SearchForm {
    max-width: 100vw;
    box-sizing: border-box;
  }

  .mobileinvisible {
    visibility: collapse;
  }

  #MainTable {
    font-size: 90%;
  }
}
    </style>
    <script src="./config.js"></script>
    <script src="./meta.js"></script>
    <script src="./app.js" defer="defer"></script>
  </head>
  <body>
    <fieldset>
      <legend>検索</legend>
      <form id="SearchForm">
        <label>タグ
          <select id="TagOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>評価下限
          <select id="SearchRate">
            <option value="">---</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
          </select>
        </label>
        <label>出演者
          <select id="ArtistOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>サークル
          <select id="CircleOptions">
            <option value="">---</option>
          </select>
        </label>
        <label>キーワード <input type="text" size="16" id="SearchKw" /></label>
        <input id="ResetBtn" type="reset" />
      </form>
      <label><input type="checkbox" id="HideFilelist" /> ファイルリストを表示</label>
    </fieldset>
    <table border="1" id="MainTable" class="hide_filelist">
      <colgroup>
        <col id="ColCover" class="mobilevisible" />
        <col id="ColTitle" class="mobilevisible" />
        <col id="ColCircle" class="mobileinvisible" />
        <col id="ColSeries" class="mobileinvisible" />
        <col id="ColActress" class="mobilevisible" />
        <col id="ColBtime" class="mobileinvisible" />
        <col id="ColTags" class="mobileinvisible" />
        <col id="ColDuration" class="mobileinvisible" />
        <col id="ColRate" class="mobileinvisible" />
        <col id="ColDescription" class="mobileinvisible" />
        <col id="ColNote" class="mobileinvisible" />
        <col id="ColFileList" class="mobileinvisible" />
      </colgroup>
      <thead>
        <tr>
          <th>カバー</th>
          <th name="sorter" class="sorter " data-prop="key" data-type="str" scope="col">作品名</th>
          <th name="sorter" class="sorter" data-prop="circle" data-type="str" scope="col">サークル</th>
          <th name="sorter" class="sorter" data-prop="series" data-type="str" scope="col">シリーズ</th>
          <th name="sorter" class="sorter" data-prop="actress" data-type="str[]" scope="col">出演者</th>
          <th name="sorter" class="sorter" data-prop="btime" data-type="dstr" scope="col">btime</th>
          <th scope="col">タグ</th>
          <th name="sorter" class="sorter" data-prop="duration" data-type="num" scope="col">長さ</th>
          <th name="sorter" class="sorter" data-prop="rate" data-type="num" scope="col">評価</th>
          <th>概要</th>
          <th>ノート</th>
          <th class="filelist_col">ファイルリスト</th>
        </tr>
      </thead>
      <tbody id="ListBody">
      </tbody>
    </table>
  </body>
</html>
